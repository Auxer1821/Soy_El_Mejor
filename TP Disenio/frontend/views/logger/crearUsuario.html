<main class="container my-5 min-vh-100 mb-5">
    <h2>Crear usuario</h2>
    <form id="createUserForm" action="/path-to-server" method="POST" class="needs-validation" novalidate>
        <!-- Nombre de usuario -->
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario*</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="ej: usuario123" required>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña*</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
        </div>

        <!-- Confirmar contraseña -->
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar contraseña*</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="********" required>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between my-4">
            <!-- Botón de regresar -->
            <a href="./crearHumana.html"  class="btn p-0">
                <img src="../../resources/arrow-right-circle.png" alt="Regresar" class="image-button-regresar">
            </a>
            <!-- Botón de siguiente -->

            <!-- No es de tipo boton -->
            <a type="submit" class="btn p-0" href="../start/sesionIniciada.html">
                <img src="../../resources/arrow-right-circle.png" alt="Siguiente" class="image-button-accept">
            </a>
        </div>
    </form>
</main>
