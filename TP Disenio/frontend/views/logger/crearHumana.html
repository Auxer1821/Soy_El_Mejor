<main class="container my-5 min-vh-100 mb-5">
    <section id="section_humana">
        <h2>Crear cuenta</h2>
        <form id="createUserForm" action="/path-to-server" method="POST" class="needs-validation" novalidate>
      
            <!-- Opciones Nombre-->
            <div class="row mb-3">
      
                <div class="col-md-6">
                    <label for="firstName" class="form-label">Nombre*</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="ej: Bruno" required>
                </div>
      
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Apellido*</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="ej: Juan Sartori"required>
                </div>
      
            </div>
      
            <!-- Opciones 4: Documento -->
            <div class="mb-3 d-flex align-items-center">
              <!-- Campo de tipo de documento a la izquierda -->
              <div class="flex-shrink-1 me-3">
                  <label for="documentType" class="form-label">Tipo de documento*</label>
                  <select class="form-select" id="documentType" name="documentType" required>
                      <option value="">Seleccione...</option>
                      <option value="dni">DNI</option>
                      <option value="libreta-civica">Libreta Cívica</option>
                      <option value="libreta-electronica">Libreta Electrónica</option>
                  </select>
              </div>
              
              <!-- Campo de número de documento a la derecha -->
              <div class="flex-grow-1">
                  <label for="documentNumber" class="form-label">Número de documento*</label>
                  <input type="text" class="form-control" id="documentNumber" name="documentNumber" placeholder="ej: 44552722"required>
              </div>
            </div>

            <div class="mb-3 d-flex align-items-center">
                <label for="provincia">Provincia:</label>
                <select id="provincia" name="provincia" onchange="actualizarLocalidades()">
                    <option value="">Selecciona una provincia</option>
                </select>

                <label for="localidad">Localidad:</label>
                <select id="localidad" name="localidad">
                    <option value="">Selecciona una localidad</option>
                </select>
            </div>

            <!-- Opcione 3-->
            <div class="mb-3">
                <label for="address" class="form-label">Dirección*</label>
                <input type="text" class="form-control" id="address" name="address"  placeholder="ej: Carpintero 6931" required>
            </div>
            
      
            <!-- Opciones 4-->
            <div class="mb-3">
                <label for="birthdate" class="form-label">Fecha de nacimiento*</label>
                <input type="date" class="form-control" id="birthdate" name="birthdate" required>
            </div>
      
      
            <h3 class="my-4">Medios de contacto</h3>
      
            <!-- Primer Contacto -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="contactMethod1" class="form-label">Medio de contacto*</label>
                    <select class="form-select" id="contactMethod1" name="contactMethod[]" data-index="1" required>
                        <option value="">Seleccione...</option>
                        <option value="email">Email</option>
                        <option value="whatsapp">WhatsApp</option>
                        <option value="telegram">Telegram</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="contact1" class="form-label">Contacto*</label>
                    <input type="text" class="form-control" id="contact1" name="contact[]" data-index="1" required>
                </div>
            </div>
      
            <!-- Contacto dinamicos -->
            <div class="dynamic-contacts"></div>
      
            <!-- Botones -->
            <div class="d-flex justify-content-between my-4">
                <!-- Boton de agregar contacto -->
                <button type="button" class="btn btn-add-contact p-0 d-flex align-items-center">
                  <span class="ms-2">Agregar contacto</span>
                    <img id="image-button-add" src="../../resources/plus-circle.png" alt="Agregar contacto" class="image-button-add">
                </button>
                <!-- Boton de siguiente -->
                <img id="boton_mostrar_usuario" src="../../resources/arrow-right-circle.png" alt="Siguiente" class="image-button-accept">
            </div>
        </form>
    </section>

    <section id="section_usuario" class="d-none">
      <h2>Crear usuario</h2>
        <form id="createUserForm" action="/path-to-server" method="POST" class="needs-validation" novalidate>
            <!-- Nombre de usuario -->
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario*</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="ej: usuario123" required>
            </div>
    
            <!-- Contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña*</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
            </div>
    
            <!-- Confirmar contraseña -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar contraseña*</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="********" required>
            </div>

            <div class="mb-3"></div>
                <label for="email" class="form-label">Email*</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="mail@example.com" required>
            </div>
    
            <div class="d-flex justify-content-between my-4">

                <img id="boton_regresar_humana" src="../../resources/arrow-right-circle.png" alt="Regresar" class="image-button-regresar">
                
                <button type="submit" class="btn p-0">
                    <img src="../../resources/arrow-right-circle.png" alt="Siguiente" class="image-button-accept">
                </button>
            </div>
        </form>
    </section>
</main>
