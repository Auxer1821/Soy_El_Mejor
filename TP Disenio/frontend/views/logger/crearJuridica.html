<main class="container my-5 min-vh-100 mb-5">
  <h2>Crear cuenta</h2>
  <form id="createUserForm" action="/path-to-server" method="POST" class="needs-validation" novalidate>

      <!-- Opciones Nombre-->
      <div class="row mb-3">

          <div class="col-md-6">
              <label for="firstName" class="form-label">Razon Social*</label>
              <input type="text" class="form-control" id="razonSocial" name="razonSocial" placeholder="ej: Mercado Libre" required>
          </div>

          <div class="col-md-6">
              <label for="lastName" class="form-label">Rubro*</label>
              <input type="text" class="form-control" id="rubroType" name="rubroType" placeholder="ej: Tecnologia"required>
          </div>

      </div>

      <!-- Opciones 4: Documento -->
      <div class="mb-3 d-flex align-items-center">
        <!-- Campo de tipo de documento a la izquierda -->
        <div class="flex-shrink-1 me-3">
            <label for="rubroType" class="form-label">Tipo de organizacion*</label>
            <select class="form-select" id="organizationType" name="organizationType" required>
                <option value="">Seleccione...</option>
                <option value="gubernamental">Gubernamental</option>
                <option value="ONG">ONG</option>
                <option value="institucional">Institucional</option>
                <option value="empresa">Empresa</option>
            </select>
        </div>
        
        <!-- Campo de número de documento a la derecha -->
        <div class="flex-grow-1">
            <label for="cuitNumber" class="form-label">CUIT*</label>
            <input type="text" class="form-control" id="cuitNumber" name="cuitNumber" placeholder="ej: 30-11111111-7"required>
        </div>
      </div>

      <!-- Opcione 3-->
      <div class="mb-3">
          <label for="address" class="form-label">Dirección*</label>
          <input type="text" class="form-control" id="address" name="address"  placeholder="ej: Carpintero 6931" required>
      </div>

      <h3 class="my-4">Medios de contacto</h3>

      <!-- Primer Contacto -->
      <div class="row mb-3">
          <div class="col-md-6">
              <label for="contactMethod1" class="form-label">Medio de contacto*</label>
              <select class="form-select" id="contactMethod1" name="contactMethod[]" data-index="1" required>
                  <option value="">Seleccione...</option>
                  <option value="email">Email</option>
                  <option value="whatsapp">WhatsApp</option>
                  <option value="telegram">Telegram</option>
              </select>
          </div>
          <div class="col-md-6">
              <label for="contact1" class="form-label">Contacto*</label>
              <input type="text" class="form-control" id="contact1" name="contact[]" data-index="1" required>
          </div>
      </div>

      <!-- Contacto dinamicos -->
      <div class="dynamic-contacts"></div>

      <!-- Botones -->
      <div class="d-flex justify-content-between my-4">
          <!-- Boton de agregar contacto -->
          <button type="button" class="btn btn-add-contact p-0 d-flex align-items-center">
            <span class="ms-2">Agregar contacto</span>
              <img id="image-button-add" src="../../resources/plus-circle.png" alt="Agregar contacto" class="image-button-add">
          </button>
          <!-- Boton de siguiente -->
          <a href="./crearUsuario.html" class="btn p-0">
              <img src="../../resources/arrow-right-circle.png" alt="Siguiente" class="image-button-accept">
          </a>
      </div>
  </form>
