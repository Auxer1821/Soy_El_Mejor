<main class="container my-5 min-vh-100 mb-5">
    <h2>Registar Vulnerable</h2>
    <form id="createUserForm" action="/path-to-server" method="POST" class="needs-validation" novalidate>
  
        <!-- Opciones Nombre-->
        <div class="row mb-3">
  
            <div class="col-md-6">
                <label for="firstName" class="form-label">Nombre*</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="ej: Bruno" required>
            </div>
  
            <div class="col-md-6">
                <label for="lastName" class="form-label">Apellido*</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="ej: Juan Sartori"required>
            </div>
  
        </div>
  
        <!-- Opciones 4: Documento -->
        <div class="mb-3 d-flex align-items-center">
          <!-- Campo de tipo de documento a la izquierda -->
          <div class="flex-shrink-1 me-3">
              <label for="documentType" class="form-label">Tipo de documento*</label>
              <select class="form-select" id="documentType" name="documentType" required>
                  <option value="">Seleccione...</option>
                  <option value="dni">DNI</option>
                  <option value="libreta-civica">Libreta Cívica</option>
                  <option value="libreta-electronica">Libreta Electrónica</option>
              </select>
          </div>
          
          <!-- Campo de número de documento a la derecha -->
          <div class="flex-grow-1">
              <label for="documentNumber" class="form-label">Número de documento*</label>
              <input type="text" class="form-control" id="documentNumber" name="documentNumber" placeholder="ej: 44552722"required>
          </div>
        </div>
  
  
  
        <!-- Opcione 3-->
        <div class="mb-3">
            <label for="address" class="form-label">Domicilio*</label>
            <input type="text" class="form-control" id="address" name="address"  placeholder="ej: Carpintero 6931" required>
        </div>
        
  
        <!-- Opciones 4-->
        <div class="mb-3">
            <label for="birthdate" class="form-label">Fecha de nacimiento*</label>
            <input type="date" class="form-control" id="birthdate" name="birthdate" required>
        </div>

        <!-- Opciones 4-->
        <div class="mb-3">
            <label for="birthdate" class="form-label">Fecha de registro*</label>
            <input type="date" class="form-control" id="rigisterDate" name="rigisterDate" required>
        </div>
  
  
        <h3 class="my-4">Hijos</h3>

        <!-- children dinamicos -->
        <div class="dynamic-children"></div>
  
        <!-- Botones -->
        <div class="d-flex justify-content-between align-items-center my-4">
            <!-- Boton de agregar children -->
            <button type="button" class="btn btn-add-children p-0 d-flex align-items-center" id="image-button-add">
              <span class="ms-2">Agregar Hijo</span>
                <img  src="../../resources/plus-circle.png" alt="Agregar children" class="image-button-add">
            </button>
            <!-- Boton de siguiente -->
            <a  class="btn p-0"> <!-- TODO EL PUSH EN HREF -->
                <img src="../../resources/arrow-right-circle.png" alt="Siguiente" class="image-button-accept">
            </a>
        </div>
    </form>
